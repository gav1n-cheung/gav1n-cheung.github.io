>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br></pre></td><td class="code"><pre><span class="line">import numpy as np</span><br><span class="line">import pandas as pd</span><br><span class="line">import random</span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class kMeans(object):</span><br><span class="line">    # åˆå§‹åŒ–å‚æ•°: n_clusters--èšç±»æ•°é‡;tolerance--è¯¯å·®;max_iteræœ€å¤§å¾ªç¯æ¬¡æ•°</span><br><span class="line">    def __init__(self, n_clusters=2, tolerance=0.01, max_iter=300):</span><br><span class="line">        self.__K = n_clusters</span><br><span class="line">        self.__tolerance = tolerance</span><br><span class="line">        self.__max_iter = max_iter</span><br><span class="line">        self.__centroids = None</span><br><span class="line">    #</span><br><span class="line">    def fit(self, data):</span><br><span class="line">        # è·å–ç‚¹äº‘size</span><br><span class="line">        N, D = data.shape</span><br><span class="line">        # å°†å…¶formatä¸ºpandasçš„æ•°æ®æ ¼å¼</span><br><span class="line">        __data = pd.DataFrame(</span><br><span class="line">            data=data,</span><br><span class="line">            index=np.arange(N),</span><br><span class="line">            columns=[f&#x27;x&#123;i:03d&#125;&#x27; for i in range(D)]</span><br><span class="line">        )</span><br><span class="line">        # æ•°æ®çš„èšç±»æ•°é‡åˆå§‹ä¸º0</span><br><span class="line">        __data[&#x27;cluster&#x27;] = 0</span><br><span class="line">        # å¾—åˆ°é€‚åº”äºæ•°æ®é›†çš„è¯¯å·®</span><br><span class="line">        self.__tolerance = kMeans.__tolerance(data, self.__tolerance)</span><br><span class="line">        # å¾—åˆ°ä¸­å¿ƒç‚¹</span><br><span class="line">        self.__centroids = self.__get_init_centroid_kmeanspp(data)</span><br><span class="line">        # éå†</span><br><span class="line">        for i in range(self.__max_iter):</span><br><span class="line">            # é¢„æµ‹</span><br><span class="line">            __data.cluster = __data.apply(</span><br><span class="line">                lambda x: kMeans.__assign(x[:-1].values, self.__centroids),</span><br><span class="line">                axis=1</span><br><span class="line">            )</span><br><span class="line">            # æœ€å¤§åŒ–</span><br><span class="line">            new_centroid = __data.groupby([&#x27;cluster&#x27;]).mean().values</span><br><span class="line">            # è®¡ç®—L2èŒƒæ•°</span><br><span class="line">            diff = (new_centroid - self.__centroids).ravel()</span><br><span class="line">            squared_diff = np.dot(diff, diff)</span><br><span class="line">            # æ›´æ–°èšç±»ä¸­å¿ƒç‚¹</span><br><span class="line">            self.__centroids = new_centroid</span><br><span class="line">            if squared_diff &lt;= self.__tolerance:</span><br><span class="line">                print(</span><br><span class="line">                    f&#x27;[KMeans - Fit]: early stopping with squared centroids diff &#123;squared_diff:.2f&#125; at iteration &#123;i:03d&#125;&#x27;)</span><br><span class="line">                break</span><br><span class="line">    # ä½œå‡ºé¢„æµ‹</span><br><span class="line">    def predict(self, data):</span><br><span class="line">        N, _ = data.shape</span><br><span class="line">        result = np.asarray(</span><br><span class="line">            [kMeans.__assign(data[i], self.__centroids) for i in range(N)]</span><br><span class="line">        )</span><br><span class="line">        return result</span><br><span class="line">    # è·å–ä¸­å¿ƒç‚¹</span><br><span class="line">    def get_centroids(self):</span><br><span class="line">        return np.copy(self.__centroids)</span><br><span class="line">    # éšæœºé€‰æ‹©ä¸€ä¸ªèšç±»ä¸­å¿ƒç‚¹</span><br><span class="line">    def __get_init_centroid_random(self, data):</span><br><span class="line">        N, _ = data.shape</span><br><span class="line">        idx_centroids = np.random.choice(np.arange(N), size=self.__K, replace=False)</span><br><span class="line">        centroids = data[idx_centroids]</span><br><span class="line">        return centroids</span><br><span class="line">    # é€šè¿‡kmeans++è·å–åˆå§‹çš„ä¸­å¿ƒç‚¹</span><br><span class="line">    def __get_init_centroid_kmeanspp(self, data):</span><br><span class="line">        N, _ = data.shape</span><br><span class="line">        # éšæœºè·å¾—åˆå§‹ç‚¹</span><br><span class="line">        centroids = data[np.random.choice(np.arange(N), size=1, replace=False)]</span><br><span class="line">        # å…¶ä»–çš„ä¸­å¿ƒç‚¹é€šè¿‡ä¸åˆå§‹ä¸­å¿ƒç‚¹çš„æœ€å°è·ç¦»æŒ‰ç…§æ¦‚ç‡é€‰æ‹©</span><br><span class="line">        for _ in range(1, self.__K):</span><br><span class="line">            distances = np.asarray(</span><br><span class="line">                [</span><br><span class="line">                    np.min(np.linalg.norm(d - centroids, axis=1)) ** 2 for d in data</span><br><span class="line">                ]</span><br><span class="line">            )</span><br><span class="line">            # ç”Ÿæˆç´¯è®¡æ¦‚ç‡</span><br><span class="line">            probs = distances / np.sum(distances)</span><br><span class="line">            # å¾—åˆ°ç»™å®šè½´çš„ç´¯è®¡å’Œ</span><br><span class="line">            cum_probs = np.cumsum(probs)</span><br><span class="line">            # é€‰æ‹©ä¸€ä¸ªæ–°çš„ä¸­å¿ƒç‚¹</span><br><span class="line">            centroids = np.vstack((centroids, data[np.searchsorted(cum_probs, random.random())]))</span><br><span class="line">        return centroids</span><br><span class="line">    # è¿”å›ä¸€ä¸ªL2èŒƒæ•°çš„è¯„ä»·æŒ‡æ ‡</span><br><span class="line">    def __assign(data, centroids):</span><br><span class="line">        return np.argmin(np.linalg.norm(centroids - data, axis=1))</span><br><span class="line">    # è¿”å›ä¸€ä¸ªåŸºäºæ•°æ®é›†çš„è¯¯å·®å‚æ•°</span><br><span class="line">    def __tolerance(data, tol):</span><br><span class="line">        variances = np.var(data, axis=0)</span><br><span class="line">        return np.mean(variances) * tol</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &#x27;__main__&#x27;:</span><br><span class="line">    K = 2</span><br><span class="line">    X = np.array([</span><br><span class="line">        [1, 2],</span><br><span class="line">        [1.5, 1.8],</span><br><span class="line">        [5, 8],</span><br><span class="line">        [8, 8],</span><br><span class="line">        [1, 0.6],</span><br><span class="line">        [9, 11]</span><br><span class="line">    ])</span><br><span class="line"></span><br><span class="line">    k_means = kMeans(n_clusters=K)</span><br><span class="line">    k_means.fit(X)</span><br><span class="line">    category = k_means.predict(X)</span><br><span class="line">    color = [&#x27;red&#x27;, &#x27;blue&#x27;, &#x27;cyan&#x27;, &#x27;magenta&#x27;]</span><br><span class="line">    labels = [f&#x27;Cluster&#123;k:02d&#125;&#x27; for k in range(K)]</span><br><span class="line">    for k in range(K):</span><br><span class="line">        plt.scatter(X[category == k][:,0], X[category == k][:,1], c=color[k], label=labels[k])</span><br><span class="line">    centroids = k_means.get_centroids()</span><br><span class="line">    plt.scatter(centroids[:, 0], centroids[:, 1], s=300, c=&#x27;grey&#x27;, marker=&#x27;P&#x27;, label=&#x27;Centroids&#x27;)</span><br><span class="line"></span><br><span class="line">    plt.xlabel(&#x27;X&#x27;)</span><br><span class="line">    plt.ylabel(&#x27;Y&#x27;)</span><br><span class="line">    plt.legend()</span><br><span class="line">    plt.title(&#x27;KMeans Testcase&#x27;)</span><br><span class="line">    plt.show()</span><br></pre></td></tr></table></figure>
