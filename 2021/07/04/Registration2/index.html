        <p>本实例是使用迭代最近法算法逐步实现地对一系列点云进行两两匹配，他的思想是对所有点云进行变换，使得都与第一个点云统一坐标系中，在每个连贯的有重叠的点云之间找出最佳的变换，并积累这些变换到全部的点云，能够进行ICP算法的点云需要粗略的预匹配，并且一个点云与另一个点云需要有重叠的部分。</p>

 class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;pcl/make_shared.h&gt;  // for pcl::make_shared</span><br><span class="line">#include &lt;pcl/point_types.h&gt;</span><br><span class="line">#include &lt;pcl/point_cloud.h&gt;</span><br><span class="line">#include &lt;pcl/point_representation.h&gt;</span><br><span class="line">#include &lt;pcl/io/pcd_io.h&gt;</span><br><span class="line">#include &lt;pcl/filters/voxel_grid.h&gt;</span><br><span class="line">#include &lt;pcl/filters/filter.h&gt;</span><br><span class="line">#include &lt;pcl/features/normal_3d.h&gt;</span><br><span class="line">#include &lt;pcl/registration/icp_nl.h&gt;</span><br><span class="line">#include &lt;pcl/registration/transforms.h&gt;</span><br><span class="line">#include &lt;pcl/visualization/pcl_visualizer.h&gt;</span><br><span class="line"></span><br><span class="line">//引用命名空间</span><br><span class="line">using pcl::visualization::PointCloudColorHandlerGenericField;</span><br><span class="line">using pcl::visualization::PointCloudColorHandlerCustom;</span><br><span class="line"></span><br><span class="line">//预定义数据类型</span><br><span class="line">typedef pcl::PointXYZ PointT;</span><br><span class="line">typedef pcl::PointCloud&lt;PointT&gt; PointCloud;</span><br><span class="line">typedef pcl::PointNormal PointNormalT;</span><br><span class="line">typedef pcl::PointCloud&lt;PointNormalT&gt; PointCloudWithNormals;</span><br><span class="line"></span><br><span class="line">//申明一个全局可视化对象变量，定义左右视点分别显示配准前和配准后的结果点云</span><br><span class="line">pcl::visualization::PCLVisualizer *p;</span><br><span class="line">int vp_1, vp_2;</span><br><span class="line"></span><br><span class="line">//申明一个结构提方便对点云以文件名和点云对象进行成对处理和管理点云，处理过程中可以同时接受多个点云数据</span><br><span class="line">struct PCD</span><br><span class="line">&#123;</span><br><span class="line">    PointCloud::Ptr cloud;//点云共享指针</span><br><span class="line">    std::string f_name;//文件名称</span><br><span class="line"></span><br><span class="line">    PCD() : cloud (new PointCloud) &#123;&#125;;</span><br><span class="line">&#125;;</span><br><span class="line">//文件比较处理</span><br><span class="line">struct PCDComparator</span><br><span class="line">&#123;</span><br><span class="line">    bool operator () (const PCD&amp; p1, const PCD&amp; p2)</span><br><span class="line">    &#123;</span><br><span class="line">        return (p1.f_name &lt; p2.f_name);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//以&lt;x,y,z,curvature&gt;形式定义一个新的点表示</span><br><span class="line">class MyPointRepresentation : public pcl::PointRepresentation &lt;PointNormalT&gt;</span><br><span class="line">&#123;</span><br><span class="line">    using pcl::PointRepresentation&lt;PointNormalT&gt;::nr_dimensions_;</span><br><span class="line">public:</span><br><span class="line">    MyPointRepresentation ()</span><br><span class="line">    &#123;</span><br><span class="line">        // 定义点的维度</span><br><span class="line">        nr_dimensions_ = 4;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // 重载copyToFloatArray方法将点转化为四维数组</span><br><span class="line">    virtual void copyToFloatArray (const PointNormalT &amp;p, float * out) const</span><br><span class="line">    &#123;</span><br><span class="line">        // &lt; x, y, z, curvature &gt;</span><br><span class="line">        out[0] = p.x;</span><br><span class="line">        out[1] = p.y;</span><br><span class="line">        out[2] = p.z;</span><br><span class="line">        out[3] = p.curvature;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//左视图用于显示未匹配的源和目标点云</span><br><span class="line">void showCloudsLeft(const PointCloud::Ptr cloud_target, const PointCloud::Ptr cloud_source)</span><br><span class="line">&#123;</span><br><span class="line">    p-&gt;removePointCloud (&quot;vp1_target&quot;);</span><br><span class="line">    p-&gt;removePointCloud (&quot;vp1_source&quot;);</span><br><span class="line"></span><br><span class="line">    PointCloudColorHandlerCustom&lt;PointT&gt; tgt_h (cloud_target, 0, 255, 0);</span><br><span class="line">    PointCloudColorHandlerCustom&lt;PointT&gt; src_h (cloud_source, 255, 0, 0);</span><br><span class="line">    p-&gt;addPointCloud (cloud_target, tgt_h, &quot;vp1_target&quot;, vp_1);</span><br><span class="line">    p-&gt;addPointCloud (cloud_source, src_h, &quot;vp1_source&quot;, vp_1);</span><br><span class="line"></span><br><span class="line">    PCL_INFO (&quot;Press q to begin the registration.\n&quot;);</span><br><span class="line">    p-&gt; spin();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//右边显示配准后的源和目标点云</span><br><span class="line">void showCloudsRight(const PointCloudWithNormals::Ptr cloud_target, const PointCloudWithNormals::Ptr cloud_source)</span><br><span class="line">&#123;</span><br><span class="line">    p-&gt;removePointCloud (&quot;source&quot;);</span><br><span class="line">    p-&gt;removePointCloud (&quot;target&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    PointCloudColorHandlerGenericField&lt;PointNormalT&gt; tgt_color_handler (cloud_target, &quot;curvature&quot;);</span><br><span class="line">    if (!tgt_color_handler.isCapable ())</span><br><span class="line">        PCL_WARN (&quot;Cannot create curvature color handler!&quot;);</span><br><span class="line"></span><br><span class="line">    PointCloudColorHandlerGenericField&lt;PointNormalT&gt; src_color_handler (cloud_source, &quot;curvature&quot;);</span><br><span class="line">    if (!src_color_handler.isCapable ())</span><br><span class="line">        PCL_WARN (&quot;Cannot create curvature color handler!&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    p-&gt;addPointCloud (cloud_target, tgt_color_handler, &quot;target&quot;, vp_2);</span><br><span class="line">    p-&gt;addPointCloud (cloud_source, src_color_handler, &quot;source&quot;, vp_2);</span><br><span class="line"></span><br><span class="line">    p-&gt;spinOnce();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">////////////////////////////////////////////////////////////////////////////////</span><br><span class="line">/** \brief Load a set of PCD files that we want to register together</span><br><span class="line">  * \param argc the number of arguments (pass from main ())</span><br><span class="line">  * \param argv the actual command line arguments (pass from main ())</span><br><span class="line">  * \param models the resultant vector of point cloud datasets</span><br><span class="line">  */</span><br><span class="line">void loadData (int argc, char **argv, std::vector&lt;PCD, Eigen::aligned_allocator&lt;PCD&gt; &gt; &amp;models)</span><br><span class="line">&#123;</span><br><span class="line">    std::string extension (&quot;.pcd&quot;);</span><br><span class="line">    // 第一个参数是命令本身，所以要从第二个参数开始解析</span><br><span class="line">    for (int i = 1; i &lt; argc; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        std::string fname = std::string (argv[i]);</span><br><span class="line">        // PCD文件名至少为5个字符大小字符串(后缀.pcd已经占据了四个字符)</span><br><span class="line">        if (fname.size () &lt;= extension.size ())</span><br><span class="line">            continue;</span><br><span class="line"></span><br><span class="line">        std::transform (fname.begin (), fname.end (), fname.begin (), (int(*)(int))tolower);</span><br><span class="line"></span><br><span class="line">        //检查参数是否为一个pcd后缀的文件</span><br><span class="line">        if (fname.compare (fname.size () - extension.size (), extension.size (), extension) == 0)</span><br><span class="line">        &#123;</span><br><span class="line">            // 加载点云并保存在总体的点云列表中</span><br><span class="line">            PCD m;</span><br><span class="line">            m.f_name = argv[i];</span><br><span class="line">            pcl::io::loadPCDFile (argv[i], *m.cloud);</span><br><span class="line">            //从点云中移除NAN点</span><br><span class="line">            std::vector&lt;int&gt; indices;</span><br><span class="line">            pcl::removeNaNFromPointCloud(*m.cloud,*m.cloud, indices);</span><br><span class="line"></span><br><span class="line">            models.push_back (m);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">////////////////////////////////////////////////////////////////////////////////</span><br><span class="line">/** \brief Align a pair of PointCloud datasets and return the result</span><br><span class="line">  * \param cloud_src the source PointCloud</span><br><span class="line">  * \param cloud_tgt the target PointCloud</span><br><span class="line">  * \param output the resultant aligned source PointCloud</span><br><span class="line">  * \param final_transform the resultant transform between source and target</span><br><span class="line">  */</span><br><span class="line">  //匹配实现，其中参数有输入一组需要配准的点云，以及是否需要下采样，其他参数输出配准后的点云以及变换矩阵</span><br><span class="line">void pairAlign (const PointCloud::Ptr cloud_src, const PointCloud::Ptr cloud_tgt, PointCloud::Ptr output, Eigen::Matrix4f &amp;final_transform, bool downsample = false)</span><br><span class="line">&#123;</span><br><span class="line">    //</span><br><span class="line">    // Downsample for consistency and speed</span><br><span class="line">    // \note enable this for large datasets</span><br><span class="line">    PointCloud::Ptr src (new PointCloud);//存储滤波后的源点云</span><br><span class="line">    PointCloud::Ptr tgt (new PointCloud);//存储滤波后的目标点云</span><br><span class="line">    pcl::VoxelGrid&lt;PointT&gt; grid;//滤波处理对象</span><br><span class="line">    if (downsample)</span><br><span class="line">    &#123;</span><br><span class="line">        grid.setLeafSize (0.05, 0.05, 0.05);</span><br><span class="line">        grid.setInputCloud (cloud_src);</span><br><span class="line">        grid.filter (*src);</span><br><span class="line"></span><br><span class="line">        grid.setInputCloud (cloud_tgt);</span><br><span class="line">        grid.filter (*tgt);</span><br><span class="line">    &#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        src = cloud_src;</span><br><span class="line">        tgt = cloud_tgt;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // 计算表面法线和曲率</span><br><span class="line">    PointCloudWithNormals::Ptr points_with_normals_src (new PointCloudWithNormals);</span><br><span class="line">    PointCloudWithNormals::Ptr points_with_normals_tgt (new PointCloudWithNormals);</span><br><span class="line"></span><br><span class="line">    pcl::NormalEstimation&lt;PointT, PointNormalT&gt; norm_est;</span><br><span class="line">    pcl::search::KdTree&lt;pcl::PointXYZ&gt;::Ptr tree (new pcl::search::KdTree&lt;pcl::PointXYZ&gt; ());</span><br><span class="line">    norm_est.setSearchMethod (tree);</span><br><span class="line">    norm_est.setKSearch (30);</span><br><span class="line"></span><br><span class="line">    norm_est.setInputCloud (src);</span><br><span class="line">    norm_est.compute (*points_with_normals_src);</span><br><span class="line">    pcl::copyPointCloud (*src, *points_with_normals_src);</span><br><span class="line"></span><br><span class="line">    norm_est.setInputCloud (tgt);</span><br><span class="line">    norm_est.compute (*points_with_normals_tgt);</span><br><span class="line">    pcl::copyPointCloud (*tgt, *points_with_normals_tgt);</span><br><span class="line"></span><br><span class="line">    //</span><br><span class="line">    // Instantiate our custom point representation (defined above) ...</span><br><span class="line">    MyPointRepresentation point_representation;</span><br><span class="line">    // ... and weight the &#x27;curvature&#x27; dimension so that it is balanced against x, y, and z</span><br><span class="line">    float alpha[4] = &#123;1.0, 1.0, 1.0, 1.0&#125;;</span><br><span class="line">    point_representation.setRescaleValues (alpha);</span><br><span class="line"></span><br><span class="line">    //</span><br><span class="line">    // Align，配准</span><br><span class="line">    pcl::IterativeClosestPointNonLinear&lt;PointNormalT, PointNormalT&gt; reg;//配准对象</span><br><span class="line">    reg.setTransformationEpsilon (1e-6);//设置收敛判断条件，越小精度越大，收敛也就越慢</span><br><span class="line">    // Set the maximum distance between two correspondences (src&lt;-&gt;tgt) to 10cm大于此值的点对不做考虑</span><br><span class="line">    // Note: adjust this based on the size of your datasets</span><br><span class="line">    reg.setMaxCorrespondenceDistance (0.1);</span><br><span class="line">    // Set the point representation，设置点表示</span><br><span class="line">    reg.setPointRepresentation (pcl::make_shared&lt;const MyPointRepresentation&gt; (point_representation));</span><br><span class="line"></span><br><span class="line">    reg.setInputSource (points_with_normals_src);//设置源点云</span><br><span class="line">    reg.setInputTarget (points_with_normals_tgt);//设置目标点云</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //</span><br><span class="line">    // Run the same optimization in a loop and visualize the results</span><br><span class="line">    Eigen::Matrix4f Ti = Eigen::Matrix4f::Identity (), prev, targetToSource;</span><br><span class="line">    PointCloudWithNormals::Ptr reg_result = points_with_normals_src;</span><br><span class="line">    reg.setMaximumIterations (2);//设置最大的迭代次数，即每迭代两次就认为收敛，停止内部迭代</span><br><span class="line">    for (int i = 0; i &lt; 30; ++i)//手动迭代，每手动迭代一次，在配准结果视口对迭代的最新结果进行可视化</span><br><span class="line">    &#123;</span><br><span class="line">        PCL_INFO (&quot;Iteration Nr. %d.\n&quot;, i);</span><br><span class="line"></span><br><span class="line">        // save cloud for visualization purpose</span><br><span class="line">        points_with_normals_src = reg_result;</span><br><span class="line"></span><br><span class="line">        // Estimate</span><br><span class="line">        reg.setInputSource (points_with_normals_src);</span><br><span class="line">        reg.align (*reg_result);</span><br><span class="line"></span><br><span class="line">        //accumulate transformation between each Iteration</span><br><span class="line">        Ti = reg.getFinalTransformation () * Ti;</span><br><span class="line"></span><br><span class="line">        //if the difference between this transformation and the previous one</span><br><span class="line">        //is smaller than the threshold, refine the process by reducing</span><br><span class="line">        //the maximal correspondence distance</span><br><span class="line">        if (std::abs ((reg.getLastIncrementalTransformation () - prev).sum ()) &lt; reg.getTransformationEpsilon ())</span><br><span class="line">            reg.setMaxCorrespondenceDistance (reg.getMaxCorrespondenceDistance () - 0.001);</span><br><span class="line"></span><br><span class="line">        prev = reg.getLastIncrementalTransformation ();</span><br><span class="line"></span><br><span class="line">        // visualize current state</span><br><span class="line">        showCloudsRight(points_with_normals_tgt, points_with_normals_src);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //</span><br><span class="line">    // Get the transformation from target to source</span><br><span class="line">    targetToSource = Ti.inverse();</span><br><span class="line"></span><br><span class="line">    //</span><br><span class="line">    // Transform target back in source frame</span><br><span class="line">    pcl::transformPointCloud (*cloud_tgt, *output, targetToSource);</span><br><span class="line"></span><br><span class="line">    p-&gt;removePointCloud (&quot;source&quot;);</span><br><span class="line">    p-&gt;removePointCloud (&quot;target&quot;);</span><br><span class="line"></span><br><span class="line">    PointCloudColorHandlerCustom&lt;PointT&gt; cloud_tgt_h (output, 0, 255, 0);</span><br><span class="line">    PointCloudColorHandlerCustom&lt;PointT&gt; cloud_src_h (cloud_src, 255, 0, 0);</span><br><span class="line">    p-&gt;addPointCloud (output, cloud_tgt_h, &quot;target&quot;, vp_2);</span><br><span class="line">    p-&gt;addPointCloud (cloud_src, cloud_src_h, &quot;source&quot;, vp_2);</span><br><span class="line"></span><br><span class="line">    PCL_INFO (&quot;Press q to continue the registration.\n&quot;);</span><br><span class="line">    p-&gt;spin ();</span><br><span class="line"></span><br><span class="line">    p-&gt;removePointCloud (&quot;source&quot;);</span><br><span class="line">    p-&gt;removePointCloud (&quot;target&quot;);</span><br><span class="line"></span><br><span class="line">    //add the source to the transformed target</span><br><span class="line">    *output += *cloud_src;</span><br><span class="line"></span><br><span class="line">    final_transform = targetToSource;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/* ---[ */</span><br><span class="line">int main (int argc, char** argv)</span><br><span class="line">&#123;</span><br><span class="line">    //存储管理所有打开的点云</span><br><span class="line">    std::vector&lt;PCD, Eigen::aligned_allocator&lt;PCD&gt; &gt; data;</span><br><span class="line">    loadData (argc, argv, data);//加载所有点云到data中</span><br><span class="line"></span><br><span class="line">    // Check user input，检查输入</span><br><span class="line">    if (data.empty ())</span><br><span class="line">    &#123;</span><br><span class="line">        PCL_ERROR (&quot;Syntax is: %s &lt;source.pcd&gt; &lt;target.pcd&gt; [*]&quot;, argv[0]);</span><br><span class="line">        PCL_ERROR (&quot;[*] - multiple files can be added. The registration results of (i, i+1) will be registered against (i+2), etc&quot;);</span><br><span class="line">        return (-1);</span><br><span class="line">    &#125;</span><br><span class="line">    PCL_INFO (&quot;Loaded %d datasets.&quot;, (int)data.size ());</span><br><span class="line"></span><br><span class="line">    // Create a PCLVisualizer object，创建PCL可视化对象</span><br><span class="line">    p = new pcl::visualization::PCLVisualizer (argc, argv, &quot;Pairwise Incremental Registration example&quot;);</span><br><span class="line">    p-&gt;createViewPort (0.0, 0, 0.5, 1.0, vp_1);//用左窗口创建视口vp_1</span><br><span class="line">    p-&gt;createViewPort (0.5, 0, 1.0, 1.0, vp_2);//用右窗口创建视口vp_2</span><br><span class="line"></span><br><span class="line">    PointCloud::Ptr result (new PointCloud), source, target;</span><br><span class="line">    Eigen::Matrix4f GlobalTransform = Eigen::Matrix4f::Identity (), pairTransform;</span><br><span class="line"></span><br><span class="line">    for (std::size_t i = 1; i &lt; data.size (); ++i)//循环处理所有点云</span><br><span class="line">    &#123;</span><br><span class="line">        source = data[i-1].cloud;//连续配准</span><br><span class="line">        target = data[i].cloud;//相邻两组点云</span><br><span class="line"></span><br><span class="line">        // 左视口可视化为配准的源和目标点云</span><br><span class="line">        showCloudsLeft(source, target);</span><br><span class="line">        //调用子函数完成一组点云的配准，temp返回配准后两组点云在第一组点云坐标下的点云</span><br><span class="line">        PointCloud::Ptr temp (new PointCloud);</span><br><span class="line">        PCL_INFO (&quot;Aligning %s (%zu) with %s (%zu).\n&quot;, data[i-1].f_name.c_str (), static_cast&lt;std::size_t&gt;(source-&gt;size ()), data[i].f_name.c_str (), static_cast&lt;std::size_t&gt;(target-&gt;size ()));</span><br><span class="line">        //返回从目标点云target到source的变换矩阵</span><br><span class="line">        pairAlign (source, target, temp, pairTransform, true);</span><br><span class="line"></span><br><span class="line">        //transform current pair into the global transform,把当前两两配准后的点云temp转化到全局坐标系下返回result</span><br><span class="line">        pcl::transformPointCloud (*temp, *result, GlobalTransform);</span><br><span class="line"></span><br><span class="line">        //update the global transform，把当前两组点云之间变换更新全局变换</span><br><span class="line">        GlobalTransform *= pairTransform;</span><br><span class="line"></span><br><span class="line">        //save aligned pair, transformed into the first cloud&#x27;s frame</span><br><span class="line">        //保存转换到第一个点云坐标下的当前配准后的两组点云result到文件i.pcd</span><br><span class="line">        std::stringstream ss;</span><br><span class="line">        ss &lt;&lt; i &lt;&lt; &quot;.pcd&quot;;</span><br><span class="line">        pcl::io::savePCDFile (ss.str (), *result, true);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
